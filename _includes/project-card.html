<a class="project-card" href="{{ include.link }}" target="_blank" rel="noopener">
  <h4 class="project-title">{{ include.title }}</h4>
  {% if include.img %}
    <img class="project-image" src="{{ include.img | relative_url }}" alt="{{ include.alt | default: include.title }}">
  {% endif %}
  <p class="project-description">{{ include.description }}</p>
</a>
